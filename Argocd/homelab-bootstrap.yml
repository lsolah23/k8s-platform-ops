apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:    
  name: homelab-bootstrap
  namespace: argocd  
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: gitops/clusters/homelab/bootstrap
    repoURL: https://github.com/lsolah23/k8s-platform-ops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
