apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform
  namespace: argocd
spec:
  sourceRepos:
    - "*"

  destinations:
    - namespace: monitoring
      server: https://kubernetes.default.svc
    - namespace: logging
      server: https://kubernetes.default.svc
    - namespace: policy
      server: https://kubernetes.default.svc
    - namespace: backup
      server: https://kubernetes.default.svc
    - namespace: kube-system
      server: https://kubernetes.default.svc


  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
