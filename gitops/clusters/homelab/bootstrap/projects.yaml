apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform
  namespace: argocd
spec:
  description: Platform stack (monitoring, ingress, etc.)
  sourceRepos:
  - "*"   # luego puedes restringir a tu repo
  destinations:
  - namespace: monitoring
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: "*"
    kind: "*"
