apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backup-velero
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: velero

  sources:
    - repoURL: https://vmware-tanzu.github.io/helm-charts
      chart: velero
      targetRevision: 7.1.5
      helm:
        valueFiles:
          - $values/apps/platform/backup/velero/values.yaml

    - repoURL: https://github.com/lsolah23/k8s-platform-ops.git
      targetRevision: main
      ref: values

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
