apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: logging

  sources:
  - repoURL: https://grafana.github.io/helm-charts
    chart: promtail
    targetRevision: 6.16.6
    helm:
      releaseName: promtail
      valueFiles:
      - $values/apps/platform/logging/promtail/values.yaml

  - repoURL: https://github.com/lsolah23/k8s-platform-ops.git
    targetRevision: main
    ref: values
    path: .

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
