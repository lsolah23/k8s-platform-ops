apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  source:
    repoURL: https://github.com/lsolah23/k8s-platform-ops.git
    targetRevision: main
    path: apps/platform/backup/velero/crds
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true