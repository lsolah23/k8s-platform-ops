apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
spec:
  project: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  sources:
  - repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.0.0
    helm:
      releaseName: obs
      valueFiles:
      - $values/apps/monitoring/kube-prometheus-stack/values.yaml

  - repoURL: https://github.com/lsolah23/k8s-platform-ops.git
    targetRevision: main
    ref: values
    path: .

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
